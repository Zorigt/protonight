     <title>User engagement</title>

</head>

<body>
    <div style="width: 200px">
    <p class="cap1" style="display:none;">I am having water!!!
    Good friends, good books and a sleepy conscience: this is the ideal life.</p>
    <p class="cap2" style="display:none;">Caption 2!!!!!!!!!!!!!!!!!!!</p>
    
    </div>
    <img src="assets/img/toast.jpg"/>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
        $("img").click(function() {

            var clicks = $(this).data('clicks');
              if (clicks) {
                 // odd clicks
                  $("img").attr("src","assets/img/second.jpg");

                  $("p.cap1").css({
                    "display":"none"
                  })

                  $("p.cap2").delay(4000).show("slow").css({
                    "position": "absolute",
                    "top": "50%%",
                    "left": "2%",
                    "background": "rgba(192,192,192, 0.6)",
                    "padding": "10px"
                    
                    });

                    $("p").css({
                        "width":"100px"
                    });
              } else {
                 // even clicks
                 
                 $("p.cap1").show("slow").css({
                    "position": "absolute",
                    "top": "50%%",
                    "left": "2%",
                    "background": "rgba(192,192,192, 0.6)",
                    "padding": "10px"
                    
                    });

                    $("p").css({
                        "width":"100px"
                    });
              }
              $(this).data("clicks", !clicks);
           
        });
     </script>
</body>

</html>
